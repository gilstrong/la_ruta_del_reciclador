<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Ruta del Reciclador</title>

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Tus estilos -->
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/mapa.css" />

  <!-- Define la URL base de tu API antes de cargar el script -->
  <script>
    window.API_URL = 'https://resourceful-enchantment-production.up.railway.app/api';
  </script>
  <!-- Leaflet y mapa.js con defer para asegurar que el DOM esté listo -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="/scripts/mapa.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><h2>Ruta del Reciclador</h2></div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="mapa.html">Mapa</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="rutas.html">Rutas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Mapa de Reciclaje</h1>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <!-- Botones de acción -->
    <div class="controls">
      <button id="btnUbicacion">Agregar mi ubicación actual</button>
      <button id="btnBorrarTodo">Borrar todos los puntos</button>
      <button id="btnRuta">Generar ruta optimizada</button>
    </div>

    <!-- Contenedor para mensajes de error -->
    <div id="mensajeError" style="color: red;"></div>
  </main>
</body>
</html>
